<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="characterSelection" class="character-selection">
        <h1>Choose Your Character</h1>
        <div class="character-grid">
            <div class="character-option" data-character="warrior">
                <h2>Warrior</h2>
                <p>Strong and resilient</p>
            </div>
            <div class="character-option" data-character="mage">
                <h2>Mage</h2>
                <p>Powerful spells</p>
            </div>
            <div class="character-option" data-character="rogue">
                <h2>Rogue</h2>
                <p>Quick and stealthy</p>
            </div>
        </div>
        <button id="startGame" class="start-button">Start Game</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
